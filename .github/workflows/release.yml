name: "Release CI"

on:
  push:
    tags:
      - 'v*' # 當你推送 v1.0.0 等標籤時觸發

jobs:
  publish:
    permissions:
      contents: write # 官方強調：必須有寫入權限才能建立 Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin" # 支援 Intel 與 Apple Silicon
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # 針對 macOS 交叉編譯所需的 Target
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install # 如果使用 pnpm，請改為 pnpm install

      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # 自動抓取 tauri.conf.json 裡的版本號
          releaseName: "ShiroPet v__VERSION__"
          releaseBody: "See the assets below to download the latest version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}